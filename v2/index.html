<!DOCTYPE html>
<html dir="rtl">
<head>
<title>מחולל מדבקות</title>
<script>
    if (location.hostname !== 'localhost') {
        var b = document.createElement('BASE');
        b.href = 'http://www.rotstein.co.il/kuzstamp/v2';
        document.querySelector('html').appendChild(b);
    } 
    function print() {
        var custNmae = document.querySelector('.cust_name').value;
        var amount = document.querySelector('.amount').value;
        if (custNmae && +amount > 0) {
            window.open('v2/print.html?cust=' + custNmae + '&amount=' + amount);
        }
    }
</script>
<link rel="stylesheet" href="v2/style.css">
</head>
<body>
    <div class="form">
        <img src="assets/logo.jpg">
        <input type="text" placeholder="שם הלקוח" class="input-entry cust_name"><br>
        <input type="number" placeholder="מספר ארגזים" class="input-entry amount"><br>
        <button onclick="print()">הדפס</button>
    </div>
</body>
</html>
